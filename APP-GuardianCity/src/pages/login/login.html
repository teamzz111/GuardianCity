  <ion-navbar>

          <ion-row>
            <ion-col class = "fontawesome">
                <i class="fas fa-arrow-left" (click)="tutorialApp()"></i>
            </ion-col>
            <ion-col style = "text-align: center">
              GuardianCity <br>

<ion-content class = "login">
  <form (submit)="doLogin()">
    <h2>INICIA SESIÓN</h2>
    <ion-list>

      <ion-item class = "email">
        <ion-label><i class="fas fa-user"></i></ion-label>
        <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
      </ion-item>

      <ion-item class = "email">
        <ion-label class = "lock"> <i class="fas fa-lock"></i> </ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>Iniciar sesión</button>
      </div>

    </ion-list>
  </form>
</ion-content>
