<ion-content >
  <div class="chat" >
    <h1>CHAT</h1>
    <div class="cuadro" #scroll>

      <div class="text1" *ngFor="let data of logchat; let i = index">
        <p class = "receive" *ngIf = "i % 2 == 0">{{data.message}}</p>
        <p class = "send" *ngIf="i % 2 == 1">{{data.message}}</p>
      </div>

    </div>
    <div action="" class="messages">      
    <input type="text" name="Usuario" [(ngModel)]="message.message"  class="usuario">
      <input type="submit" name="Submit" (click) = "send()" class="submit" value="ENVIAR">
    </div>
  </div>
</ion-content>
