<ion-header>

  <ion-navbar>
    <ion-grid>
      <ion-row>
        <ion-col class="fontawesome">
          <i class="fas fa-bars" menuToggle></i>
        </ion-col>
        <ion-col style="text-align: center">
          {{ 'APP_TITLE' | translate}} <br>
          <span> {{ 'TUTORIAL_SLIDE0_DESCRIPTION' | translate}}

          </span>
        </ion-col>
        <ion-col>
        </ion-col>
      </ion-row>


    </ion-grid>
  </ion-navbar>

</ion-header>


<ion-content>
  <section class="titulo">
    <h1>DENUNCIA</h1>
    <p>HAGAMOS UNA CIUDAD MEJOR</p>
  </section>
  <section class="denuncia">
    <div class="imagen">
      <img src="assets/img/security-man.png">
    </div>
    <div class="cuadro">
      <form action="" class="campos">
        <input type="date" class="fecha">
        <input placeholder="Ingrese la hora" type="time" class="hora">
        <input placeholder="Lugar" type="text" class="lugar" style="color:white">
        <select name="select" class="casos">
          <option value="primero">Seleccionar</option>
          <option value="asalto">Asalto</option>
          <option value="violacion">Violación</option>
          <option value="corrupcion">Corrupción</option>
        </select>
        <textarea name="Descripción" class="descripcion" cols="30" rows="3"></textarea>
        <input type="submit" class="boton" value="Enviar">
      </form>
    </div>
  </section>
</ion-content>
